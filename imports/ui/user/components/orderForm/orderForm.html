<div class="col-md-12">
  <h1>Potwierdzenie zamówienia</h1>
</div>
<div class="col-md-6">
  <form action="">
    <div class="form-group">
      <label for="name">Imię:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="surname">Nazwisko:</label>
      <input type="text" class="form-control" id="surname">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="telephone">Telefon:</label>
      <input type="text" class="form-control" id="telephone">
    </div>
    <div class="form-group">
      <label for="address">Adres:</label>
      <textarea id="address" class="form-control"></textarea>
    </div>
  </form>
</div>
<div class="col-md-6">
  <div ng-if="!vm.cart.length" class="cart-no-items">Pusto tutaj... Dodaj coś do koszyka :)</div>
  <div ng-if="vm.cart.length">
    <div class="cart-item" ng-repeat="product in vm.cart track by $index">
      <div>
        <span class="cart-item-name">{{product.name}}</span>
        <a class="cart-item-delete" ng-click="vm.deleteFromCart(product._id)">&times;</a>
      </div>
      <div>
        <span class="cart-item-desc">{{product.size}}, Ilość: {{product.qty}}</span>
        <span class="cart-item-price">{{ product.qty * product.prices[product.selectedPriceIndex] | currency }}</span>
      </div>
    </div>
    <div class="cart-total">
      <span>Razem: </span>
      <span class="cart-total-price">{{ vm.total(vm.cart) | currency }}</span>
    </div>
  </div>
</div>
<div class="col-md-12">
  <button class="btn btn-success">Złóż zamówienie</button>
</div>
